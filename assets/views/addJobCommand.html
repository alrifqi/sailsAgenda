<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<section class="panel">
			<header class="panel-heading"><center>{{header}}</center></header>
			<form class="form-horizontal" role="form" ng-submit="submit(job)">
			<div class="panel-body">
					<div class="form-group">
						<label class="col-lg-4 col-sm-4 control-label" for="inputUsername">Job Name</label>
						<div class="col-lg-8">
							<input id="inputJobname" class="form-control" type="text" placeholder="Job Name" ng-model="job.name">
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-4 col-sm-4 control-label">Command Type</label>
						<div class="col-lg-8">
							<div class="row">
								<div class="col-lg-6 col-sm-6">
									<div class="radios" style="padding-top: 8px">
										<label>
											<input type="radio" name="commandType" id="commandType" value="script" ng-model="job.commandType" ng-click="clickCheck(1)"> Script
										</label>
									</div>
								</div>
								<div class="col-lg-6 col-sm-6">
									<div class="radios" style="padding-top: 8px">
										<label>
											<input type="radio" name="commandType" id="commandType" value="file" ng-model="job.commandType" ng-click="clickCheck(2)"> File
										</label>
									</div>
								</div>
							</div>
						</div>		
					</div>
					
					<div class="form-group" ng-show="commandShow">
						<label class="col-lg-12 col-sm-12 control-label">Command To Execute</label>
						<div class="col-lg-12 col-sm-12">
							<textarea class="form-control" rows="5" style="background-color: #666666; color: #66FF66" ng-model="job.command"></textarea>
						</div>
					</div>

					<div class="form-group" ng-show="fileShow">
						<label class="col-lg-12 col-sm-12 control-label">File</label>
						<div class="col-lg-12 col-sm-12">
							<input type="file" name="commandFile" id="commandFile" file-model="job.fileCommand">
						</div>
					</div>
				
			</div>
			<div class="panel-footer">
				<button class="btn btn-primary" ng-click>Save</button>
				<a href="#jobCommand" class="btn btn-warning">Cancel</a>
			</div>
			</form>
		</section>
	</div>
	<div class="col-md-2"></div>
</div>
