<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <section class="panel">
            <header class="panel-heading"><center>View Command {{ job.name }}</center></header>
            <form class="form-horizontal" role="form" ng-submit="submit(job)">
                <div class="panel-body">
                    <div class="form-group">
                        <label class="col-lg-4 col-sm-4 control-label" for="jobName">Command Name</label>
                        <div class="col-lg-8">
                            <input id="jobName" class="form-control" type="text" placeholder="Command Name..." ng-model="job.name" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-4 col-sm-4 control-label" for="jobType">Command Type</label>
                        <div class="col-lg-8">
                            <input id="jobType" class="form-control" type="text" placeholder="Command Type..." ng-model="job.type" readonly>
                        </div>
                    </div>
                    <div class="form-group" ng-if="job.type=='file'">
                        <label class="col-lg-4 col-sm-4 control-label" for="jobType">File Name</label>
                        <div class="col-lg-8">
                            <input id="jobType" class="form-control" type="text" placeholder="File Name..." ng-model="job.file" readonly>
                        </div>
                    </div>
                    <div class="form-group" ng-if="job.type=='file'">
                        <label class="col-lg-12 col-sm-12 control-label">Command To Execute (From File)</label>
                        <div class="col-lg-12 col-sm-12">
                            <textarea class="form-control" rows="5" style="background-color: #666666; color: #66FF66" ng-model="job.fileContent" readonly></textarea>
                        </div>
                    </div>
                    <div class="form-group" ng-if="job.type=='command'">
                        <label class="col-lg-12 col-sm-12 control-label">Command To Execute</label>
                        <div class="col-lg-12 col-sm-12">
                            <textarea class="form-control" rows="5" style="background-color: #666666; color: #66FF66" ng-model="job.command"></textarea>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <a href="#jobCommand" class="btn btn-warning">Back</a>
                </div>
            </form>
        </section>
    </div>
    <div class="col-md-2"></div>
</div>
